<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>

	<meta charset="utf-8">
	<link rel="icon" href="images/icon.ico">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="css/memoryGame.css">

	
</head>

<body>
	<header><button onclick="location.reload();">New Game</button></header>
	
	
	
	
	
	<div class="container first"></div>


	<div class="container">
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="popup" data-target="#myModal"></button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
			
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 style="text-align: center;" class="modal-title">Victory</h4>
					</div>
					<div class="modal-body">
						<p id="congrats">Congratulations!</p>
						<img src="images/win.jpg" alt="win">
					</div>
					<div class="modal-footer">
					<button type="button" onclick="location.reload();" class="btn btn-default" data-dismiss="modal">New Game</button>
					</div>
				</div>
			
			</div>
		</div>
		
	</div>


		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/memoryGame.js"></script>

</body>

</html>
